<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME CDN -->
    <script src="https://kit.fontawesome.com/d76ff9e0d3.js" crossorigin="anonymous"></script>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Subscription Section</title>
</head>
<body>
    <div class="card">
        <div class="card-showcase">
            <h1>Subscriptions</h1>
            <p>Support these creators by purchasing their monthly subscriptions, and get access to premium content:</p>
            <ul class="links">
                <li><i class="fa-solid fa-paperclip"></i> Source files</li>
                <li><i class="fa-solid fa-podcast"></i> Live streams</li>
                <li><i class="fa-solid fa-calendar-day"></i> Meetup</li>
            </ul>
        </div>
        <div class="card-content">
            <div class="content-box center">
                <img src="https://xsgames.co/randomusers/assets/avatars/male/30.jpg" alt="" />
                <h3>Ludwig Lagos</h3>
                <small>Illustrator</small>
                <button class="view-btn">View content</button>
            </div>
            <div class="content-box center">
                <img src="https://xsgames.co/randomusers/assets/avatars/female/68.jpg" alt="" />
                <h3>Karolina Vargas</h3>
                <small>Illustrator</small>
                <button class="view-btn">View content</button>
            </div>
            <div class="content-box center">
                <img src="https://xsgames.co/randomusers/assets/avatars/female/44.jpg" alt="" />
                <h3>Nina Valentine</h3>
                <small>3D artist</small>
                <button class="view-btn">View content</button>
            </div>            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
